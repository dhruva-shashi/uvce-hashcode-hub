<html>
	<head>
		<title>Meeting People</title>
		<meta charset="utf-8">
		<link href="../styles/problem.css" rel="stylesheet">
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script src="../scripts/problem.js"></script>
	</head>

	<body>
		<div class="header">
			<div class="us">
				<a href="../index.html">UVCE Hash Code Hub</a>
			</div>
		</div>

		<div class="content" id="content">
			<div class="problem-pane" id="problem-pane">
				<script>
					build_problem('meeting-people');
				</script>

				<div class="specifications">
					<div class="subhead">
						Download Input Files
					</div>
					<a href="../input-files/meeting-people/input-a.txt" download>
						<div class="input-file">
							<img src="../images/download-icon.png">
							Input A
						</div>
					</a>
					<a href="../input-files/meeting-people/input-b.txt" download>
						<div class="input-file">
							<img src="../images/download-icon.png">
							Input B
						</div>
					</a>
					<a href="../input-files/meeting-people/input-c.txt" download>
						<div class="input-file">
							<img src="../images/download-icon.png">
							Input C
						</div>
					</a>
					<a href="../input-files/meeting-people/input-d.txt" download>
						<div class="input-file">
							<img src="../images/download-icon.png">
							Input D
						</div>
					</a>
					<a href="../input-files/meeting-people/input-e.txt" download>
						<div class="input-file">
							<img src="../images/download-icon.png">
							Input E
						</div>
					</a>
				</div>

				<div class="modal" id="modal">
					<div class="modal-content">
						<div class="submission-pane">
							<div class="file-upload">
								<input type="file" id="input-file-a" accept=".txt">
								<input type="button" id="submit-a" value="Choose File - A">
								<div id="file-name" class="file-name">Upload file</div>
							</div>
							<div class="file-upload">
								<input type="file" id="input-file-b" accept=".txt">
								<input type="button" id="submit-b" value="Choose File - B">
								<div id="file-name" class="file-name">Upload file</div>
							</div>
							<div class="file-upload">
								<input type="file" id="input-file-c" accept=".txt">
								<input type="button" id="submit-c" value="Choose File - C">
								<div id="file-name" class="file-name">Upload file</div>
							</div>
							<div class="file-upload">
								<input type="file" id="input-file-d" accept=".txt">
								<input type="button" id="submit-d" value="Choose File - D">
								<div id="file-name" class="file-name">Upload file</div>
							</div>
							<div class="file-upload">
								<input type="file" id="input-file-e" accept=".txt">
								<input type="button" id="submit-e" value="Choose File - E">
								<div id="file-name" class="file-name">Upload file</div>
							</div>
							<div class="files-submit">
								<input type="button" id="submit-all" value="Submit">
							</div>
						</div>
						<div class="prev-submissions">
							<table>
								<tr>
									<th>
										Input
									</th>
									<th>
										Last Submission
									</th>
									<th>
										Best score
									</th>
								</tr>
							</table>
						</div>
					</div>

					<script>
						var modal = document.getElementById("modal");
						var open_modal = document.getElementById("open-modal");
						var substitute_button = document.getElementById("submit-a");
						var real_button = document.getElementById("input-file-a");
						var file_name = document.getElementById("file-name");

						open_modal.addEventListener("click", function() {
							modal.style.display = "block";
						});

						window.onclick = function(event) {
							if (event.target == modal) {
								modal.style.display = "none";
							}
						}

						substitute_button.addEventListener("click", function() {
							real_button.click();
						});

						real_button.addEventListener("change", function() {
							if (real_button.value) {
								file_name.innerHTML = document.getElementById("input-file-a").files[0].name;
								substitute_button.value = "Change file";
							}
						});
					</script>
				</div>
			</div>
		</div>
	</body>
<html>
